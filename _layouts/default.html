<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Bootstrap CSS CDN -->

    <link rel="stylesheet" href="/css/style.css">
    {% if page.head %}{{ page.head }}{% endif %}
  </head>
  <body class="bg-dark text-bg-dark">
    <header class="bg-dark text-white py-4 mb-4 shadow-sm border-bottom border-secondary">
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
        <h1 class="mb-3 mb-md-0 fw-bold">Welcome to Github Pages</h1>
        <div>
          <button id="themeToggle" class="btn btn-outline-light btn-sm rounded-pill px-3" aria-label="Toggle dark/light mode">ðŸŒ™ Dark</button>
        </div>
      </div>
      <nav>
        <ul class="nav justify-content-center mb-0 gap-2">
          <li class="nav-item"><a class="nav-link text-white fw-semibold px-3 rounded-pill hover-bg-secondary" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold px-3 rounded-pill hover-bg-secondary" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold px-3 rounded-pill hover-bg-secondary" href="#contact">Contact</a></li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white fw-semibold px-3 rounded-pill hover-bg-secondary" href="#" id="wikiDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Wiki

            <ul class="dropdown-menu" aria-labelledby="wikiDropdown">
              <li><a class="dropdown-item" href="/copilot.html">Copilot</a></li>
              <!-- More dropdown items will be added in future milestones -->
            </ul>
          </li>
        </ul>
      </nav>

    <main class="container mb-5">

    </main>
    <footer class="bg-dark text-white py-3 mt-5 border-top border-secondary">
      <div class="container text-center">
        <small>&copy; 2025 Jared Bloomer. All rights reserved.</small>
      </div>
    </footer>
    <script src="/js/main.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1P1L1QnU9gIMqE241rYiqJxyMiZ6OW/JmZQ5stwE" crossorigin="anonymous"></script>
