<html>
  <head>
    <title>My Web Page</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
      header { background: #222; color: #fff; padding: 1.5rem 1rem; text-align: center; }
      main { padding: 2rem 1rem; min-height: 60vh; }
      footer { background: #f2f2f2; color: #333; text-align: center; padding: 1rem; position: relative; bottom: 0; width: 100%; }
      /* Responsive layout */
      @media (max-width: 600px) {
        header, main, footer { padding-left: 0.5rem; padding-right: 0.5rem; }
        main { padding-top: 1rem; padding-bottom: 1rem; }
        h1 { font-size: 1.5rem; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>
    <main>
      <p>This is a simple HTML page.</p>
      <p>Feel free to explore and modify it!</p>
    </main>
    <footer>
      &copy; 2025 My Web Page
    </footer>
  </body>
</html>
