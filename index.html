<script>
  // Theme toggle script
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', function() {
      // Toggle body background and text color
      document.body.classList.toggle('bg-light');
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-dark');
      document.body.classList.toggle('text-bg-dark');
      // Toggle section backgrounds and text color
      document.querySelectorAll('.section-style').forEach(function(section) {
        if (document.body.classList.contains('bg-light')) {
          section.classList.remove('bg-dark', 'text-white');
          section.classList.add('bg-light', 'text-dark');
        } else {
          section.classList.remove('bg-light', 'text-dark');
          section.classList.add('bg-dark', 'text-white');
        }
      });
      // Toggle header and footer backgrounds and text color
      document.querySelectorAll('header, footer').forEach(function(el) {
        el.classList.toggle('bg-light');
        el.classList.toggle('bg-dark');
        el.classList.toggle('text-dark');
        el.classList.toggle('text-white');
      });
      // Toggle nav link text color
      document.querySelectorAll('nav .nav-link').forEach(function(link) {
        link.classList.toggle('text-dark');
        link.classList.toggle('text-white');
      });
      // Toggle resource links in Resources section
      document.querySelectorAll('#resources a').forEach(function(link) {
        if (document.body.classList.contains('bg-light')) {
          link.classList.remove('link-light');
          link.classList.add('link-dark');
        } else {
          link.classList.remove('link-dark');
          link.classList.add('link-light');
        }
      });
      // Update button text
      if (document.body.classList.contains('bg-light')) {
        themeToggle.textContent = '‚òÄÔ∏è Light';
      } else {
        themeToggle.textContent = 'üåô Dark';
      }
    });
  });
</script>
